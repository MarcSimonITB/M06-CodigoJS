<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    canvas{
        border: solid 1px black;
    }
    </style>
</head>
<body>
        <canvas id="canvas-box" width="200" height="200"></canvas>
        <canvas id="canvas-box2" width="200" height="200"></canvas>
        <canvas id="canvas-box3" width="200" height="200"></canvas>
        <canvas id="canvas-box4" width="200" height="200"></canvas>
        <canvas id="canvas-box5" width="200" height="200"></canvas>
<script type="application/javascript">
   window.onload = function () {
    canvasBox1();
    canvasBox2();
    canvasBox3();
    canvasBox4();
   }
   function canvasBox1(){
    var canvas = document.getElementById("canvas-box");
     if (canvas.getContext) {
       var ctx = canvas.getContext("2d");
       //Un rectangulo rojo
       ctx.fillStyle = "rgb(200,0,0)";
       ctx.fillRect(10, 10, 50, 50);
     }
   }
   function canvasBox2(){
    var canvas = document.getElementById("canvas-box2");
     if (canvas.getContext) {
       var ctx = canvas.getContext("2d");
       //Un rectangulo rojo
       ctx.fillStyle = "rgb(200,0,0)";
       ctx.fillRect(50, 50, 120, 120);
       ctx.clearRect(70, 70, 60, 60)
       ctx.strokeStyle="blue";
       ctx.strokeRect(80,80,40,40)
     }
   }
   function canvasBox3(){
    var canvas = document.getElementById("canvas-box3");
     if (canvas.getContext) {
       var ctx = canvas.getContext("2d");
       ctx.moveTo(100, 20);
       ctx.lineTo(50,150);
       ctx.lineTo(150,150);
       ctx.lineTo(100,20);
       ctx.fillStyle= "green";
       ctx.fill();
     }
    }
    function canvasBox4(){
    var canvas = document.getElementById("canvas-box4");
     if (canvas.getContext) {
       var ctx = canvas.getContext("2d");

       ctx.arc(100,100,90, degToRad(30),degToRad(300));
       ctx.lineTo(100,100);
       ctx.fillStyle="yellow";
       ctx.fill();
     }
    }
    function degToRad(degrees) {
     return degrees * Math.PI / 180;
    };


 </script>
</body>
</html>
